<!-- templates/registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* (Copia y pega aquí exactamente el mismo CSS de tu login.html para mantener el estilo) */
        body { height: 100vh; margin: 0; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; font-family: 'Roboto', sans-serif; }
        .login-card { background-color: white; width: 100%; max-width: 900px; padding: 50px; border-radius: 30px; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1); }
        .login-card h4 { text-align: center; margin-bottom: 32px; font-weight: 500; color: #000; }
        .form-label { font-weight: 500; color: #333; }
        .form-control { border: 1px solid #ccc; border-radius: 20px; padding: 12px 16px; font-size: 16px; }
        .form-control:focus { border-color: #000; box-shadow: none; }
        .btn-black { background-color: #000; color: white; padding: 16px; font-weight: 500; border-radius: 20px; border: none; }
        .btn-black:hover { background-color: #333; }
        .logo { width: 64px; display: block; margin: 0 auto 16px; }
        .text-center a { color: #000; text-decoration: none; }
        .text-center a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo" alt="Logo">
        <h4>Crear una cuenta nueva</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.registro') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-black">Crear Cuenta</button>
            </div>
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('main.login') }}">Inicia sesión aquí</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
